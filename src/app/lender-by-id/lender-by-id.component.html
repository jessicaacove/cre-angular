<container>
  <row>
    <column lg="10">
      <h4> {{ oneLender.contactLastName }}, {{ oneLender.contactFirstName }} </h4>
      <p> {{ oneLender.email }} </p>
      <row *ngFor="let oneLoan of oneLender.loans">
        <column md="12">
          <p> Project: {{ oneLoan.project }} </p>
          <p> Percentage: {{ oneLoan.investmentPercentage }} </p>
        </column>
      </row>
    </column>
    <column lg="2">
      <button class="smallbutton topsmallbutton"> Edit </button>
      <button class="smallbutton"> Delete </button>
    </column>
  </row>
</container>
