<container>



  <row>
    <column lg="10">
      <h4> {{ oneInvestor.lastName }}, {{ oneInvestor.firstName }} </h4>
      <p> {{ oneInvestor.email }} </p>
      <row *ngFor="let oneInvestment of oneInvestor.investments">
        <column md="12">
          <p> Project: {{ oneInvestment.project }} </p>
          <p> Investment Percentage: {{ oneInvestment.investmentPercentage }} </p>
        </column>
      </row>
    </column>
    <column lg="2">
      <button class="smallbutton topsmallbutton"> Edit </button>
      <button class="smallbutton"> Delete </button>
    </column>
  </row>
</container>
